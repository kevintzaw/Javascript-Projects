<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UF-8">
</head>

<body>
    <script src="JS/main.js"></script>

    <script>
        // Creating variables //
        var firstNum = 3;
        var secondNum = 11;
        //Function Calculations//
        document.write(addNum(firstNum,secondNum));
            document.write("<br>");
        document.write(subNum(firstNum,secondNum));
            document.write("<br>");
        document.write(mulNum(firstNum,secondNum));
            document.write("<br>");
        document.write(remNum(firstNum,secondNum));
            document.write("<br>");
        document.write(moreNum(firstNum));
            document.write("<br>")
        document.write(lessNum(firstNum));
            document.write("<br>")

        //Random Number//
        document.write(Math.floor(Math.random()*10));
            document.write("<br>")

    </script>

        <!--Using an Event Handler-->
        <button onclick="creatingWords()">Create text</button>
</body>

</html>
