<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UF-8">
</head>

<body>
    <!--Internal Javascript-->
    <script>
        //Combination Expression
        var varWord = "Word";
        var varNum = 7;
        var varCombine = varWord + varNum;
        document.write(varCombine);

        //Operators//
        var firNum = 11;
        var secNum = 23;
        //Using AND operator//
        document.write(firNum > 0 && secNum > 0);
        //Using EQUAL VALUE TYPE//
        document.write(firNum > 0 === secNum > 0);
        //Using EQUAL TO//
        document.write(firNum > 0 == secNum > 0);
        //Using OR Operator//
        document.write(firNum > 0 || secNum > 0);
        //Using NOT Operator//
        document.write(!(firNum || secNum));
    </script>

</body>

</html>
